<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories with Guruji</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --bg: #071224; --card: rgba(255,255,255,0.03);
      --accent: #ffc600; --muted: #cbd6e4;
    }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, 'Segoe UI', Roboto, Arial;
      background: linear-gradient(180deg,var(--bg),#041022);
      color: var(--muted);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px;
    }
    .container{
      max-width:980px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:12px;
      padding:20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
    }
    h2{ margin:6px 0 18px; color: var(--accent); font-size:1.6rem; font-weight:700; text-align:center; }

    .memory-row{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:12px;
      align-items:start;
    }

    .memory-tile{
      background: var(--card);
      border-radius:10px;
      overflow:hidden;
      display:block;
      aspect-ratio: 4 / 3;
      position:relative;
    }

    .memory-tile img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* Video tile */
    .video-tile{
      background: var(--card);
      border-radius:10px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:10px;
      min-height: 220px;
    }

    .video-tile video {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 72vh;
      display:block;
    }

    .video-controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-top:8px;
      flex-wrap:wrap;
    }

    .btn{
      background: linear-gradient(90deg, var(--accent), #ff59b9);
      border:none;
      color:#061124;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      font-size:0.95rem;
      box-shadow: 0 8px 20px rgba(255,198,0,0.06);
      text-decoration:none;
    }
    .btn.secondary{
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .caption{
      position:absolute;
      left:8px;
      bottom:8px;
      background: rgba(0,0,0,0.35);
      color:#fff;
      padding:6px 8px;
      border-radius:6px;
      font-size:0.9rem;
      backdrop-filter: blur(4px);
    }

    .next-wrap{ text-align:center; margin-top:18px; }

    @media (max-width:560px){
      .memory-row{ gap:10px; grid-template-columns: repeat(2, 1fr); }
      .video-tile { min-height: 180px; padding:8px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h2>Photos & Memories ‚Äî Guruji üì∏</h2>

    <div class="memory-row">
    

      <!-- Video tile -->
      <div class="video-tile" id="videoCard" aria-label="Video memory">
        <video id="memVideo" src="video.mp4" poster="memories/video-poster.jpg" preload="metadata"></video>
        <div class="caption">Video: Special Wish</div>
      </div>
    </div>

    <!-- Controls -->
    <div style="margin-top:14px; text-align:center;">
      <div class="video-controls" role="region" aria-label="video controls">
        <button id="playPause" class="btn" aria-pressed="false">‚ñ∂Ô∏è Play</button>
        <button id="toggleControls" class="btn secondary">Show native controls</button>
        <a id="downloadLink" class="btn" href="video.mp4" download="guruji_wish.mp4">‚¨áÔ∏è Download Video</a>
      </div>

      <div class="next-wrap">
        <button id="nextBtn" class="btn">Go to Final Message ‚úâÔ∏è</button>
      </div>

      <p style="margin-top:10px;color:var(--muted);font-size:0.95rem;">
        Tip: the video plays in its natural ratio (9:16). Use native controls for full-screen.
      </p>
    </div>
  </div>

  <script>
    (function(){
      const video = document.getElementById('memVideo');
      const playPause = document.getElementById('playPause');
      const toggleControls = document.getElementById('toggleControls');
      const downloadLink = document.getElementById('downloadLink');
      const nextBtn = document.getElementById('nextBtn');

      playPause.addEventListener('click', () => {
        if (video.paused) {
          video.play().catch(()=>{});
          playPause.textContent = '‚è∏Ô∏è Pause';
          playPause.setAttribute('aria-pressed','true');
        } else {
          video.pause();
          playPause.textContent = '‚ñ∂Ô∏è Play';
          playPause.setAttribute('aria-pressed','false');
        }
      });

      video.addEventListener('play', () => {
        playPause.textContent = '‚è∏Ô∏è Pause';
      });
      video.addEventListener('pause', () => {
        playPause.textContent = '‚ñ∂Ô∏è Play';
      });

      toggleControls.addEventListener('click', () => {
        if (video.hasAttribute('controls')) {
          video.removeAttribute('controls');
          toggleControls.textContent = 'Show native controls';
        } else {
          video.setAttribute('controls','');
          toggleControls.textContent = 'Hide native controls';
        }
      });

      function updateDownloadHref(){
        const src = video.currentSrc || video.getAttribute('src');
        if(src) downloadLink.href = src;
      }
      updateDownloadHref();

      // Redirect to final message
      nextBtn.addEventListener('click', () => {
        window.location.href = 'wish.html';
      });
    })();
  </script>
</body>
</html>
