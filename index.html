  <link rel="stylesheet" href="styles.css" />
  <style>
    body {

      color: #ffc600;
      font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
      margin: 0;

      color: #f0f0f0;

    }
    .btn {
      background: linear-gradient(90deg, #ffc600, #ff59b9);
      color: #061124;
      border: none;
      padding: 0.9em 2.2em;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255,198,0,0.3);
    }
  </style>
</head>
